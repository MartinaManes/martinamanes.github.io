      <!DOCTYPE html>
      <html lang="es">
      <head>
          <meta charset="UTF-8">
          <title>Contacto</title>
          <link rel="stylesheet" href="style.css">
          <!-- Bootstrap CDN -->
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
          <!-- Iconos de Bootstrap -->
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
      </head>
      <body>
        <div class="container my-5">
          <h2 class="text-center mb-4 translate" data-key="parrafo1">¿Cómo contactarme?</h2>
        
          <form action="https://formsubmit.co/martinamanes5@gmail.com" method="POST" class="formulario-contacto border p-4 rounded shadow-sm bg-white">
            <div class="mb-3">
              <label for="nombre" class="form-label translate" data-key="labelNombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="name" required>
            </div>
            
            <div class="mb-3">
              <label for="email" class="form-label translate" data-key="labelEmail">Correo electrónico</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            
            <div class="mb-3">
              <label for="asunto" class="form-label translate" data-key="labelAsunto">Asunto</label>
              <input type="text" class="form-control" id="asunto" name="_subject" required>
            </div>
            
            <div class="mb-3">
              <label for="mensaje" class="form-label translate" data-key="labelMensaje">Mensaje</label>
              <textarea class="form-control" id="mensaje" name="message" rows="4" required></textarea>
            </div>
            
            <input type="hidden" name="_captcha" value="false">
            
            <button type="submit" class="btn btn-primary w-100 translate" data-key="botonEnviar">Enviar</button>
            </form>
            
      </div>
      <div class="redes-contacto-container d-flex justify-content-center align-items-center flex-column mt-5">
        <p class="mb-3 translate" data-key="contactoTexto1">
          Si preferís contactarme más formalmente, también podés encontrarme en otras plataformas:
        </p>
      <div class="iconos-redes d-flex flex-column align-items-center gap-3 mt-5 w-100">
        <a href="mailto:martinamanes5@gmail.com"
        class="d-flex align-items-center text-decoration-none text-danger fs-5 flex-wrap">
       <i class="bi bi-envelope-fill fs-2 me-2"></i>
       <span>martinamanes5@gmail.com</span>
     </a>
        <!-- WhatsApp -->
        <a href="https://wa.me/5492352498108" target="_blank"
           class="d-flex align-items-center text-decoration-none text-success fs-5 flex-wrap">
          <i class="bi bi-whatsapp fs-2 me-2"></i>
        </a>
      
      
        <!-- LinkedIn -->
        <a href="https://www.linkedin.com/in/martina-manes-b6067b279" target="_blank"
           class="d-flex align-items-center text-decoration-none text-primary fs-5 flex-wrap">
          <i class="bi bi-linkedin fs-2 me-2"></i>
          <span></span>
        </a>
      
      </div>
      <!-- ANIMACIÓN -->
      <div class="container d-flex justify-content-center my-5">
        <div id="mianimacion" style="width: 100%; max-width: 700px;"></div>
      </div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


              
            <script> 
              const translations = {
                en: {
                  tituloPrincipal: "Hi, I'm Martina Manes",
                  parrafo1: "How to contact me?",
                  labelNombre: "Name",
                  labelEmail: "Email",
                  labelAsunto: "Subject",
                  labelMensaje: "Message",
                  botonEnviar: "Send",
                  contactoTexto1: "If you prefer to contact me more formally, you can also find me on other platforms:",
                  
                },
                es: {
                  tituloPrincipal: "Hola, soy Martina Manes",
                  parrafo1: "Como contactarme?",
                  labelNombre: "Nombre",
                  labelEmail: "Correo electrónico",
                  labelAsunto: "Asunto",
                  labelMensaje: "Mensaje",
                  botonEnviar: "Enviar",
                  contactoTexto1: "Si preferís contactarme de forma más directa o formal, tambien podes encontrarme en otras plataformas:",
              
                }
              };
            
              const toggle = document.getElementById('languageToggle');
              const elements = document.querySelectorAll('.translate');
            
              toggle.addEventListener('change', () => {
                const lang = toggle.checked ? 'en' : 'es';
                elements.forEach(el => {
                  const key = el.getAttribute('data-key');
                  el.textContent = translations[lang][key];
                });
              });
            </script>
            
</body>
</html>
