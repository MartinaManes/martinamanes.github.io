            <div class="mb-3">

              <textarea class="form-control" id="mensaje" name="message" rows="4" required></textarea>
            </div>
            
            <input type="hidden" name="_captcha" value="false">
            
            <button type="submit" class="btn btn-primary w-100 translate" data-key="botonEnviar">Enviar</button>

          <script>
  const translations = {
    en: {
      parrafo1: "How to contact me?",
      labelNombre: "Name",
      labelEmail: "Email",
      labelAsunto: "Subject",
      labelMensaje: "Message",
      botonEnviar: "Send",
      contactoTexto1: "If you prefer to contact me more formally, you can also find me on other platforms:",
      nav_home: "Home",
      nav_about: "About me",
      nav_contact: "Contact",
      nav_experience: "Experience",
      nav_education: "Education"
    },
    es: {
      parrafo1: "¿Cómo contactarme?",
      labelNombre: "Nombre",
      labelEmail: "Correo electrónico",
      labelAsunto: "Asunto",
      labelMensaje: "Mensaje",
      botonEnviar: "Enviar",
      contactoTexto1: "Si preferís contactarme de forma más directa o formal, también podés encontrarme en otras plataformas:",
      nav_home: "Inicio",
      nav_about: "Sobre mí",
      nav_contact: "Contacto",
      nav_experience: "Experiencia",
      nav_education: "Educación"
    }
  };

  const toggle = document.getElementById('languageToggle');
  const elements = document.querySelectorAll('.translate');

  toggle.addEventListener('change', () => {
    const lang = toggle.checked ? 'en' : 'es';
    elements.forEach(el => {
      const key = el.getAttribute('data-key');
      if (translations[lang][key]) {
        el.textContent = translations[lang][key];
      }
    });
  });
</script>

</script>
